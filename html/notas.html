<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Notas</title>
</head>

<body>
    <header>
        <img id="logoNotas" src="../img/logoufps.jpg" alt="logoUfps">
    </header>
    <br><br>

    <div class="datosEstudiante">
        <h3 id="codigo"></h3>
        <h3 id="nombre"></h3>
    </div>

    <div class="promedio">
        <table>
            <thead>
                <tr>
                    <th>PROMEDIO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="promedio"></td>
                </tr>
            </tbody>
        </table>




    </div>



    <section class="informacion">


        <article>
            <hr>
            <table class="datos">
                <thead>
                    <tr>

                        <th>Asignatura</th>
                        <th>Cre</th>
                        <th>P1</th>
                        <th>P2</th>
                        <th>P3</th>
                        <th>EF</th>
                        <th>DEF</th>

                    </tr>
                </thead>
                <tbody class="cuerpo"></tbody>


            </table>




        </article>
        <template id="datosDinamicos">

            <tr>
                <td class="asignatura"></td>
                <td class="cre"></td>
                <td class="p1"></td>
                <td class="p2"></td>
                <td class="p3"></td>
                <td class="ef"></td>
                <td class="def"></td>
            </tr>

        </template>
    </section>



    <div style="text-align: center;">
        <br><br><br>
        <input id="salir" type="submit" value="Salir">
    </div>
    <footer>
    </footer>
    <script type="text/javascript" src="../js/notas.js"></script>




</body>

</html>
